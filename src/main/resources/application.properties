# MySQL connection
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/inventory_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=inventoryuser
spring.datasource.password=inventorypassword

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/products.sql

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port (optional)
server.port=8080
